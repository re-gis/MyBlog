<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend Deca"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1><a href="./Landing.html">MyBlog</a></h1>
        <span><a href="./Landing.html#home">HOME</a></span>
      </div>

      <div class="form-container">
        <form class="form">
          <div>
            <h2>Sign up</h2>
            <div>
              <a href="#">
                <img src="../images/g.svg" alt="" />
                <span>Sign up with Google</span>
              </a>
            </div>
          </div>
          <div class="break"></div>
          <div>
            <label for="name">Name</label>
            <input
              type="name"
              name="name"
              id="name"
              placeholder="Enter Your Full Name"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email Address"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="At Least 8 Characters"
            />
          </div>
          <div class="checkbox-container">
            <span
              ><input type="checkbox" name="terms" id="terms" />I agree with
              <a href="#">Terms</a> and <a href="#">Privacy</a></span
            >
          </div>
          <div><button type="submit">Sign up</button></div>
          <div class="break"></div>
          <div>
            <span>Already have an account?</span>
            <a href="./login.html">Log in</a>
          </div>
        </form>
        <div>
          <img src="../images/f.svg" alt="" />
          <img src="../images/isvg.svg" alt="" />
          <img src="../images/in.svg" alt="" />
        </div>
      </div>
      <div class="text-container">
        <h1>MyBlog</h1>
        <span>
          Thank you for joining me on this enriching exploration through my
          thoughts and experiences.
        </span>
      </div>
    </div>
  </body>
</html>
